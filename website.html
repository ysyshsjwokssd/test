<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Textbox</title>
    <style>
        body {
            display: flex;
            justify-content: left;
            align-items: center;
            height: 200vh;
            margin: 10;
        }
        .textbox {
            width: 1080px;
            height: 40vh ;
            padding: 100px;
            font-size: 16px;
            border: 10px solid #000000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <textarea class="textbox" placeholder="Enter text here"> <script>
        // Use JavaScript to fetch and update data from ESP32
        setInterval(fetchData, 1000); // Fetch data every 1 second

        function fetchData() {
            fetch('http://192.168.1.141/') // Change '/data' to the actual route on your ESP32
                .then(response => response.text())
                .then(data => {
                    document.getElementById('data').textContent = data;
                })
                .catch(error => console.error('Error:', error));
        }
    </script></textarea>
</body>
</html>
